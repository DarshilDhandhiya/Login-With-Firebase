<html>
  <head>
    <title>Firebase Authentication</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="login-box">
      <div class="left">
        <h1 id="status">login</h1>
        <input type="text" id="email" name="email" placeholder="E-mail" />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
        <input type="submit" id="login" name="login" value="Login" />
      </div>

      <div class="right">
        <span class="loginwith">Sign in with<br />social network</span>

        <button class="social-signin facebook">Log in with facebook</button>
        <button class="social-signin twitter">Log in with Twitter</button>
        <button class="social-signin google">Log in with Google+</button>
      </div>
      <div class="or">OR</div>
    </div>
  </body>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-analytics.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyANj0cOBZFAcHDkMHHhN261tT-op1wmSag",
      authDomain: "login-with-firebase-data-317f6.firebaseapp.com",
      databaseURL:
        "https://login-with-firebase-data-317f6-default-rtdb.firebaseio.com",
      projectId: "login-with-firebase-data-317f6",
      storageBucket: "login-with-firebase-data-317f6.appspot.com",
      messagingSenderId: "998854596940",
      appId: "1:998854596940:web:1350c70e2f6902ae0917e9",
      measurementId: "G-1R1MEW4LE6",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    document.getElementById("login").addEventListener("click", function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;
          // ...
          console.log("created");
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          // ..
          console.log(errorCode + errorMessage);
        });
    });
  </script>
</html>
